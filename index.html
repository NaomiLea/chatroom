<!DOCTYPE html>
<html>

<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
    <!-- <script src="index.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.css">
    <script type="text/javascript" src="js/jquery.emojipicker.js"></script>

    <!-- Emoji Data -->
    <link rel="stylesheet" type="text/css" href="css/jquery.emojipicker.a.css">
    <script type="text/javascript" src="js/jquery.emojis.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
    <div class="row">
        <div id="online" class="col-sm-3">
            <div id="username"></div>
        </div>

        <div class="flex">
            <div id="chatlog" class="col-sm-9">

                <ul id="messages"></ul>

            </div>


            <div>
                <form class="col-sm-12" action="" id="form">
                    <div class="controls">

                        <div class="field" id="typing">
                            <input type="text" id="input-default" class="emojiable-option">
                        </div>

                        <div id="typing">
                            <input type="submit" id="submit" />
                            <label for="base">Text color</label>
                            <input id="base" type="color" name="base" value="#ffc600">
                            <button id="upload">Upload</div>
                        </div>
                    </div>
            </div>

            <div class="upload">
              <div class="container">
                <div class="row">

                    <div class="panel panel-default">
                      <div class="panel-body">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        <h2>Upload file</h2>

                        <div class="progress">
                        <div class="progress-bar" role="progressbar"></div>
                      </div>

                        </div>
                        <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>
                        <button id="sendFile">Send</button>
                    </div>

            </div>

        </div>
    </div>



    </form>
    </div>
    </div>

    <audio src="messenger.wav" type="audio/wav" id="signal"></audio>
    <script>
        //EMOJI CODE
        $(document).ready(function(e) {

            $('#input-default').emojiPicker();


            // keyup event is fired
            $(".emojiable-option").on("keyup", function() {
                //console.log("emoji added, input val() is: " + $(this).val());
            });

        });


        //SOCKET.IO
        var socket = io.connect();


        $('form').submit(function(e) {
            socket.emit('chat message', $('#input-default').val());
            $('#input-default').val('');
            return false;
        });
        socket.on('user message', function(msg) {
            $('#messages').append($('<li class="userName">').text(msg));

        });
        socket.on('chat message', function(msg) {
            $('#messages').append($('<li>').text(msg));
            // $('#signal').get(0).play();

        });

        socket.on("connect", function(msg) {
            nickname = prompt("What's your name?");
            socket.emit("join", nickname);
        });


        socket.on('user list', function(user) {
            console.log(user);
            $("#username").empty();
            for (var i = 0; i < user.length; i++) {
                $("#username").append($("<p class='online'>").text(user[i].name));

            }
        });




        //Changing of color
        const inputs = document.querySelectorAll(".controls input");

        function handleUpdate() {
            const suffix = this.dataset.sizing || "";
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);

        }
        inputs.forEach(input => input.addEventListener("change", handleUpdate));
        inputs.forEach(input => input.addEventListener("mousemove", handleUpdate));

        function emojiBox() {
            var div = document.getElementById('emojis');

            if (div.style.display == 'none') {
                div.style.display = 'block';
            } else {
                div.style.display = 'none';
            }
        };

        //upload file

        $('.upload-btn').on('click', function() {
            $('#upload-input').click();
            $('.progress-bar').text('0%');
            $('.progress-bar').width('0%');
        });

        $('#upload-input').on('change', function() {

            var files = $(this).get(0).files;

            if (files.length > 0) {
                // create a FormData object which will be sent as the data payload in the
                // AJAX request
                var formData = new FormData();

                // loop through all the selected files and add them to the formData object
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];

                    // add the files to formData object for the data payload
                    formData.append('uploads[]', file, file.name);
                }

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        console.log('upload successful!\n' + data);
                    },
                    xhr: function() {
                        // create an XMLHttpRequest
                        var xhr = new XMLHttpRequest();

                        // listen to the 'progress' event
                        xhr.upload.addEventListener('progress', function(evt) {

                            if (evt.lengthComputable) {
                                // calculate the percentage of upload completed
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);

                                // update the Bootstrap progress bar with the new percentage
                                $('.progress-bar').text(percentComplete + '%');
                                $('.progress-bar').width(percentComplete + '%');

                                // once the upload reaches 100%, set the progress bar text to done
                                if (percentComplete === 100) {
                                    $('.progress-bar').html('Done');
                                }

                            }

                        }, false);

                        return xhr;
                    }
                });

            }
        });
    </script>

</body>


</html>
